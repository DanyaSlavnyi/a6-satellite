<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gulp template</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="Shortcut Icon" type="image/x-icon" href="img/general/favicon.svg" />

	<link rel="stylesheet" href="css/modules/example.css"><link rel="stylesheet" href="css/modules/banner.css"><link rel="stylesheet" href="css/modules/video.css"><link rel="stylesheet" href="css/modules/anchor.css"><link rel="stylesheet" href="css/modules/tabs.css"><link rel="stylesheet" href="css/modules/popup.css"><link rel="stylesheet" href="css/modules/slider.css">

	<link rel="stylesheet" href="css/libs/swiper.css">
</head>

<body>

<!-- Add autoHide class to automatically hide the header on scroll -->
<header class="header autoHide">
	<div class="container">
		<a href="/" class="header__logo"><img src="img/general/logo.svg" alt="logo"></a>

		<div class="header__menu">

			<ul class="header__menu-list">
				<li class="menu-item"><a href="page.html">page</a></li>
				<li class="menu-item"><a href="#">Menu 2</a></li>
				<li class="menu-item"><a href="#">Menu 3</a></li>
			</ul>
		</div>
		
		<div class="header__burger"></div>
	</div>
</header>

<main class="main">

<section class="banner" id="banner">
	<div class="container flex-2">
		<div class="banner__wrap">
			<h1>Стартовая сборка для темы Wordpress</h1>
		</div>

		<div class="banner__img">
			<img src="img/gulp-white-logo.svg" alt="">
		</div>
	</div>

	<div class="banner__bg bg" style="--bg-image: url('../img/cover/bg.png');"><div></div></div>
</section>
<section class="slider" id="slider">
	<div class="container">
		<h2 class="slider__title">Swiper слайдер</h2>

		<div class="swiper">
			<h2 class="slider__title">
				Слайдер в 3 колонки 
			</h2>

			<div class="swiper-button-prev"><img src="img/icons/slide_prev.svg" alt="prev"></div>
			<div class="swiper-button-next"><img src="img/icons/slide_next.svg" alt="next"></div>

			<div class="slider__slider swiper-wrapper">
				<div class="slider__review swiper-slide">
					<h2>Slide 1</h2>
				</div>

				<div class="slider__review swiper-slide">
					<h2>Slide 2</h2>
				</div>

				<div class="slider__review swiper-slide">
					<h2>Slide 3</h2>
				</div>

				<div class="slider__review swiper-slide">
					<h2>Slide 4</h2>
				</div>
			</div>
		</div>

	</div>
</section>

</main>

<footer class="footer">
	<div class="container">
		<p>Footer</p>
	</div>
</footer>

<script src="js/libs/jquery-3.6.0.min.js"></script> 

<script src="js/libs/swiper-bundle.min.js"></script>
<script src="js/app.js" type="module"></script>
<script src="js/modules/slider.js"></script>

</body>

</html>
